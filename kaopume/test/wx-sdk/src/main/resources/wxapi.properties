###############################################################################################
#                              微信api接口地址配置文件                                                                                                              #
###############################################################################################


#####################################第三方平台相关接口地址#####################################
#.获取第三方平台accessToken接口地址
third.tokenUrl=https://api.weixin.qq.com/cgi-bin/component/api_component_token
#.获取预授权代码接口地址
third.authcodeUrl=https://api.weixin.qq.com/cgi-bin/component/api_create_preauthcode
#.使用授权码换取公众号的授权信息接口地址
third.authinfoUrl=https://api.weixin.qq.com/cgi-bin/component/api_query_auth
#.获取（刷新）授权公众号的令牌接口地址
third.authtokenUrl=https://api.weixin.qq.com/cgi-bin/component/api_authorizer_token
#.获取授权方的账户信息接口地址
third.accountinfoUrl=https://api.weixin.qq.com/cgi-bin/component/api_get_authorizer_info
#.获取授权方的选项设置信息接口地址
third.getoptionUrl=https://api.weixin.qq.com/cgi-bin/component/api_get_authorizer_option
#.设置授权方的选项信息接口地址
third.setoptionUrl=https://api.weixin.qq.com/cgi-bin/component/api_set_authorizer_option

#.公众号发起网页授权 请求code
oauth2.getCodeUrl=https://open.weixin.qq.com/connect/oauth2/authorize
#.第三方服务通过code换取access_token
oauth2.third.getAccessTokenUrl=https://api.weixin.qq.com/sns/oauth2/component/access_token
#.第三方服务刷新access_token
oauth2.third.refreshAccessTokenUrl=https://api.weixin.qq.com/sns/oauth2/component/refresh_token
#.公众号自己通过code换取access_token
oauth2.getAccessTokenUrl=https://api.weixin.qq.com/sns/oauth2/access_token
#.公众号自己刷新access_token
oauth2.refreshAccessTokenUrl=https://api.weixin.qq.com/sns/oauth2/refresh_token
#.通过网页授权access_token获取用户基本信息（需授权作用域为snsapi_userinfo）
oauth2.getUserInfoUrl=https://api.weixin.qq.com/sns/userinfo


#######################################公众号相关接口地址#######################################
#.发送消息接口地址
wechat.sendUrl=https://api.weixin.qq.com/cgi-bin/message/custom/send
#.获取公众号的accessToken接口地址
wechat.tokenUrl=https://api.weixin.qq.com/cgi-bin/token
#.获取公众号JS-SDK认证的ticket
wechat.jsticketUrl=https://api.weixin.qq.com/cgi-bin/ticket/getticket
#.上传文件的接口地址
wechat.uploadUrl=http://file.api.weixin.qq.com/cgi-bin/media/upload
#.下载文件的接口地址
wechat.downloadUrl=http://file.api.weixin.qq.com/cgi-bin/media/get
#.创建用户分组接口地址
wechat.createGroupUrl=https://api.weixin.qq.com/cgi-bin/groups/create
#.修改用户分组接口地址
wechat.updateGroupUrl=https://api.weixin.qq.com/cgi-bin/groups/update
#.查询用户分组接口地址
wechat.findGroupUrl=https://api.weixin.qq.com/cgi-bin/groups/get
#.查询用户所在分组接口地址
wechat.findUserGroupUrl=https://api.weixin.qq.com/cgi-bin/groups/getid
#.移动用户的分组接口地址
wechat.memberUserUrl=https://api.weixin.qq.com/cgi-bin/groups/members/update
#.删除用户分组接口地址
wechat.deleteGroupUrl=https://api.weixin.qq.com/cgi-bin/groups/delete
#.获取单个用户的详细信息接口地址
wechat.findUserInfoUrl=https://api.weixin.qq.com/cgi-bin/user/info
#.批量获取用户的详细信息接口地址
wechat.findUserInfoListUrl=https://api.weixin.qq.com/cgi-bin/user/info/batchget
#.获取用户列表的接口地址
wechat.findUserListUrl=https://api.weixin.qq.com/cgi-bin/user/get
#.创建自定义菜单接口地址
wechat.createMenuUrl=https://api.weixin.qq.com/cgi-bin/menu/create
#.查询自定义菜单接口地址
wechat.findMenuUrl=https://api.weixin.qq.com/cgi-bin/menu/get
#.删除自定义菜单接口地址
wechat.removeMenuUrl=https://api.weixin.qq.com/cgi-bin/menu/delete
#.创建二维码ticket接口地址
wechat.createQrCodeUrl=https://api.weixin.qq.com/cgi-bin/qrcode/create
#.通过二维码ticket获取二维码图片接口地址
wechat.showQrCodeUrl=https://mp.weixin.qq.com/cgi-bin/showqrcode
#.根据分组进行群发接口地址
wechat.massGroupUrl=https://api.weixin.qq.com/cgi-bin/message/mass/sendall
#.根据OpenID进行群发接口地址
wechat.massOpenIdUrl=https://api.weixin.qq.com/cgi-bin/message/mass/send
#.删除群发消息接口地址
wechat.massDeleteUrl=https://api.weixin.qq.com/cgi-bin/message/mass/delete
#.上传图文消息的图片接口地址
wechat.massUploadImgUrl=https://api.weixin.qq.com/cgi-bin/media/uploadimg
#.上传图文消息素材的接口地址
wechat.massUploadNewsUrl=https://api.weixin.qq.com/cgi-bin/media/uploadnews
#模版消息接口地址
wechat.templateMsgUrl=https://api.weixin.qq.com/cgi-bin/message/template/send
wechat.templateIdUrl=https://api.weixin.qq.com/cgi-bin/template/api_add_template
wechat.templateListUrl=https://api.weixin.qq.com/cgi-bin/template/get_all_private_template